<!DOCTYPE HTML>

<html lang="en">
  <head>
    <!-- Meta Tags -->
    <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--       <link rel="icon" type="image/png" href=""> -->

      <!-- Links for CSS -->
      <link rel="stylesheet" type="text/css" href="css/main.css">

      <!-- Links for Google WebFont -->


    <title>IAT 381 | SCAVENGR </title>

    <script type="text/javascript">
      function picChange(evt){ 
      //bring selected photo in
      //get files captured through input
      var fileInput = evt.target.files;
      if(fileInput.length>0){
      //get the file
      //window url 
      var windowURL = window.URL || window.webkitURL; 
      //picture url
      var picURL = windowURL.createObjectURL(fileInput[0]);
        }
      }  

      //get canvas
      var photoCanvas = document.getElementById("capturedPhoto");
      var ctx = photoCanvas.getContext("2d");
      //create image
      var photo = new Image();
      photo.onload = function(){
      //draw photo into canvas when ready
      ctx.drawImage(photo, 0, 0, 500, 400);
        };  
      //load photo into canvas
      photo.src = picURL;
      //release object url
      windowURL.revokeObjectURL(picURL);
 
    </script>

  </head>
  
  <body>
    <nav class="box">
      <div class="box-item-nav">
        <a href="#"></a>
      </div>
      <div class ="box-item-nav">
        <a href="#"></a>
      </div>
      <div class ="box-item-nav">
        <a><input type="file" id="take-picture" accept="image/*"></a>
      </div>
      <div class ="box-item-nav">
        <a href="#"></a>
      </div>
    </nav>

    <section class="title">
      <h1> Scavengr </h1>

      <input type="file" class="take-picture" accept="image/*" onchange="picChange(event)">
      <canvas id="capturedPhoto" width="500" height="400">
</canvas>

      <div class ="colour1"></div>
      <div class ="colour2"></div>
      <div class ="colour3"></div>
      <div class ="colour4"></div>
      <div class ="colour5"></div>

    </section>

  </body>
</html>
