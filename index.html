<!DOCTYPE HTML>

<html lang="en" ng-app="scavengrApp">
  <head>
    <!-- Meta Tags -->
    <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!-- Links for CSS -->
      <link rel="stylesheet" type="text/css" href="css/main.css">

      <!-- Links for Google WebFont -->


    <title>IAT 381 | SCAVENGR </title>

    <script src="js/bower_components/angular/angular.js"></script>
    <script src="js/bower_components/angular/angular-route/angular-route.js"></script>

  </head>
  
  <body>

    <!-- ANGULAR INJECTION -->
    <div ng-view></div>
    <div ng-controller="appController">
      <div id="splash" ng-hide="isLoggedIn">
        <a ng-click="login()" href="#imageFeed" id="loginBtn">Log In</a>
      </div>

      <div id="navigation" ng-show="isLoggedIn">
        <nav>
          <a href="#imagefeed">Image Feed</a><a href="#camera">Camera</a><a href="#lists">Lists</a>
        </nav>
      </div>
    </div>


    <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="js/base.js"></script>
  </body>
</html>
