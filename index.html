<!DOCTYPE HTML>

<html lang="en" ng-app="scavengrApp">
  <head>
    <!-- Meta Tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="img/camera.png">

    <!-- Links for CSS -->
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <!-- Links for Google WebFont -->
    <link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>

    <title>IAT 381 | SCAVENGR </title>

    <script src="js/bower_components/angular/angular.js"></script>
    <script src="js/bower_components/angular/angular-route/angular-route.js"></script>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">

  </head>
  
  <body>
    <!-- ANGULAR INJECTION -->
    <div ng-view class-"main-view"></div>
    <div ng-controller="appController">
      <div id="splash" ng-hide="isLoggedIn">
         <h1 class="splashTitle"> Scavengr </h1>
         <h2 class="subTitle"> Let the hunt begin! </h2>
        <a ng-click="login()" href="#imagefeed" id="loginBtn">Log In</a>
      </div>

      <div id="navigation" ng-show="isLoggedIn">
        <nav>
          <a href="#imagefeed"><span class="glyphicon glyphicon-picture" aria-hidden="true"></span></a><a href="#camera"><span class="glyphicon glyphicon-camera" aria-hidden="true"></a><a href="#lists"><span class="glyphicon glyphicon-list" aria-hidden="true"></a>
        </nav>
      </div>
    </div>



    <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="js/base.js"></script>
  </body>
</html>
