<!DOCTYPE HTML>

<html lang="en" ng-app="scavengrApp">
  <head>
    <!-- Meta Tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" type="image/png" href="img/camera.png">

    <!-- Links for CSS -->
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <!-- Links for Google WebFont -->
    <link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>

    <title>IAT 381 | SCAVENGR </title>

    <script src="js/bower_components/angular/angular.js"></script>
    <script src="js/bower_components/angular/angular-route/angular-route.js"></script>

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">

    <script type="text/javascript"
          src="https://apis.google.com/js/api.js"></script>
          <script type="text/javascript" src="https://apis.google.com/js/client.js?onload=handleClientLoad"></script>
          
          <script type="text/javascript" src="js/realtime-client-utils.js"></script>
          <script type="text/javascript" src="js/drive.js"></script>
          <script type="text/javascript" src="js/base.js"></script>

  </head>
  
  <body onLoad='startRealtime()'>

<!-- SLIDE OUT -->
    <a id="settings" class="toggle-nav"><span class="glyphicon glyphicon-cog" id="settings" aria-hidden="true"></a>

    <div id="site-menu">
      <a class="toggle-nav"><span class="glyphicon glyphicon-remove" aria-hidden="true"></a>
      <h2>My Menu</h1>
      <p class="lead">Put any HTML you want here.</p>
      <p>Style it however you want.</p>
    </div>
<!-- END SLIDE OUT -->
    


    <!-- ANGULAR INJECTION -->
    <div ng-view class-"main-view"></div>
    <div ng-controller="appController">
      <div id="splash" ng-hide="isLoggedIn">
         <h1 class="splashTitle"> Scavengr </h1>
         <h2 class="subTitle"> Let the hunt begin! </h2>
         <!-- <textarea id="editor1" rows="5" cols="50" disabled="true"></textarea>
  <textarea id="editor2" rows="5" cols="50" disabled="true"></textarea> -->
        <a ng-click="login()" href="#imagefeed" id="loginBtn">Log In</a>
        <br>
        <button id="authorizeButton" disabled>You must authorize</button>
      </div>

      <div id="navigation" ng-show="isLoggedIn">
        <nav>
          <a id="imagefeed" href="#imagefeed"><span class="glyphicon glyphicon-picture" aria-hidden="true"></span></a><a id="camera" href="#camera"><span class="glyphicon glyphicon-camera" aria-hidden="true"></a><a id="lists" href="#lists"><span class="glyphicon glyphicon-list" aria-hidden="true"></a>
        </nav>
      </div>
    </div>

    <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="js/hammer.min.js"></script>
    <script type="text/javascript" src="js/hammer.js"></script>
    <script type="text/javascript" src="js/bower_components/fetch/fetch.js"></script>
    
    
    <script type="text/javascript">
      $('#imagefeed').click(function() {
          $('#imagefeed').addClass('active');
          $('#camera, #lists').removeClass('active');
      });
      $('#camera').click(function() {
          $('#camera').addClass('active');
          $('#imagefeed, #lists').removeClass('active');
      });
      $('#lists').click(function() {
          $('#lists').addClass('active');
          $('#camera, #imagefeed').removeClass('active');
      });            
    </script>

  


    <script type="text/javascript">
      /*====================================
      =            ON DOM READY            =
      ====================================*/
      $(function() {
      $('.toggle-nav').click(function() {
      // Calling a function in case you want to expand upon this.
      toggleNav();
      });
      });


      /*========================================
      =            CUSTOM FUNCTIONS            =
      ========================================*/
      function toggleNav() {
      if ($('#site-menu').hasClass('show-nav')) {
      // Do things on Nav Close
      $('#site-menu').removeClass('show-nav');
      } else {
      // Do things on Nav Open
      $('#site-menu').addClass('show-nav');
      }

      //$('#site-wrapper').toggleClass('show-nav');
      }    
    </script>
    <script type="text/javascript">
    var swipePad = document.getElementById('swipePad');
    var hammertime = new Hammer(swipePad);
    hammertime.on("panleft panright tap press", function(ev) {
        console.log (ev.type +" gesture detected.");
    });
    </script>



  </body>
</html>
