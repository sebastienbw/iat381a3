<div class="header">
    <h2 class="title">{{pageTitle}}</h2>
</div>

<!-- <div class="spacer"></div> -->

<div ng-hide="pictureTaken" class="inputPictureBG">
	<input type="file" id="take-picture" accept="image/*" ng-click="takePicture()">
	<div class = "take-photo">
		<h1 class = "cameraTitle"> [Take a Photo] </h1>
	</div>
</div>


<div ng-show="pictureTaken" class="showPictureBG">
	<img src="about:blank" id="show-picture" class="snapshot">
	<button id="submitToDrive" onclick="submitToDrive()">Test Submit</button>
</div>
